<div class="border-bottom pb-3 row">
  <div class="col-9">
    <div class="mt-4 mb-1">
      <h4>{{job['title']}}</h4>
    </div>
    <div class="text-secondary-emphasis">
      <b>Location:</b> {{job['location']}}
    </div>
    <div class="text-secondary-emphasis">
      {% if 'salary' in job %}
      <b>Salary:</b> {{job['salary']}}
      {% endif %}
    </div>
  </div>  
  <div class="col-3 mt-5">
    <button type="button" class="btn btn-outline-secondary">Apply</button>
  </div>
</div>
